<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{img/css/courses.css}">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container">
    <h1>All courses</h1>
    <div class="course row" th:each="cr : ${courses}">
        <div class="col-6">
            <h2><span th:text="${cr.name}"></span></h2>
            <p>Cost: <span th:text="${cr.cost}"></span>k $</p>
            <p>Duration: <span th:text="${cr.duration}"></span> mon</p>
            <p>Quality: <span th:text="${cr.quality}"></span></p>
            <p>Category: <span th:text="${cr.id_category.name}"></span></p>
        </div>
        <div class="click col-6">
            <button class="btn">Start</button>
        </div>
    </div>
</main>
</body>
</html>
