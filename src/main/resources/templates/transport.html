<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{img/css/transport.css}">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>
<main class="container">
    <h1>All transport</h1>
    <div class="course row" th:each="tr : ${transport}">
            <p>Type: <span th:text="${tr.type}"></span></p>
            <p>Brand: <span th:text="${tr.brand}"></span></p>
            <p>Number: <span th:text="${tr.number}"></span></p>
            <p>Color: <span th:text="${tr.color}"></span></p>
    </div>
</main>
</body>
</html>
