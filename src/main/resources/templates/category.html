<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container">
    <h1>all categories</h1>
<!--    <div th:each="ct : ${category}">-->
    <div class="category" th:each="cr : ${courses}" >
        <ul>
            <li>
                <p>Name category: <span th:text="${cr.id_category.name}"></span></p>
                <p> Курс: <a  href="/courses" th:text="${cr.name}"></a></p>
<!--                <p th:text="${cr.description}"></p>-->
                <p>Description: <span th:text="${cr.id_category.description}"></span></p>
                <!--        <p th:text="${category}"></p>-->
            </li>
        </ul>
    </div>
</main>
</body>
</html>
