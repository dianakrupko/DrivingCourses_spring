<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instructor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{img/css/instructor.css}">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>
<main class="container">
    <h1>All instructors</h1>
    <div class="course row" th:each="in : ${instructor}">
        <div class="col-6">
            <h2><span th:text="${in.surname}"></span> <span th:text="${in.name}"></span></h2>
            <p>Birthday: <span th:text="${in.birthday}"></span></p>
            <p>Experience: <span th:text="${in.experience}"></span></p>
            <p>Phone Number: <span th:text="${in.phone_number}"></span></p>
        </div>
        <div class="click col-6">
            <button class="btn">Watch the course</button>
        </div>
    </div>
</main>
</body>
</html>
